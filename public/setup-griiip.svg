  <!-- RIGHT COLUMN -->
  <g transform="translate(940,104)">
    <!-- AERO -->
    <g>
      <rect width="440" height="200" rx="16" class="panel"/>
      <text x="16" y="32" class="title">Aero</text>
      <g class="click" data-key="aero.front_flap" transform="translate(16,60)">
        <text class="label">Front flap</text><text x="330" class="val">°</text>
      </g>
      <g class="click" data-key="aero.rear_wing" transform="translate(16,100)">
        <text class="label">Rear wing</text><text x="330" class="val">°</text>
      </g>
      <g class="click" data-key="aero.rake" transform="translate(16,140)">
        <text class="label">Rake</text><text x="330" class="val">mm</text>
      </g>
    </g>

    <!-- BRAKES -->
    <g transform="translate(0,220)">
      <rect width="440" height="180" rx="16" class="panel"/>
      <text x="16" y="32" class="title">Brakes</text>
      <g class="click" data-key="brakes.bias" transform="translate(16,60)">
        <text class="label">Brake bias</text><text x="330" class="val">%</text>
      </g>
      <g class="click" data-key="brakes.duct" transform="translate(16,100)">
        <text class="label">Duct opening</text><text x="330" class="val">%</text>
      </g>
    </g>

    <!-- DIFFERENTIAL -->
    <g transform="translate(0,420)">
      <rect width="440" height="200" rx="16" class="panel"/>
      <text x="16" y="32" class="title">Differential</text>
      <g class="click" data-key="rear.diff_power" transform="translate(16,60)">
        <text class="label">Power</text><text x="330" class="val">%</text>
      </g>
      <g class="click" data-key="rear.diff_coast" transform="translate(16,100)">
