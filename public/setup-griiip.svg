      </g>
    </g>
    <g transform="translate(404,24)">
      <rect width="970" height="52" class="pill"/>
      <g class="click" data-key="general.notes_internal" transform="translate(12,16)">
        <text class="label">Internal notes</text><text x="860" class="val">text</text>
      </g>
    </g>
