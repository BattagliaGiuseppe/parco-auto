    <!-- RR -->
    <g transform="translate(456,60)">
      <rect width="420" height="280" class="pillH"/>
      <text x="16" y="28" class="label">Rear Right (RR)</text>
      <!-- row1 -->
      <g transform="translate(16,50)">
