<?xml version="1.0" encoding="UTF-8"?>
<svg width="1400" height="980" viewBox="0 0 1400 980" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#0b0b0b"/>
      <stop offset="100%" stop-color="#111317"/>
    </linearGradient>
    <filter id="glow" x="-30%" y="-30%" width="160%" height="160%">
      <feGaussianBlur stdDeviation="6" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <style><![CDATA[
      .panel { fill: #0f1115; stroke: #2a2f3a; stroke-width: 2; }
      .title { fill: #ffd600; font: 700 18px 'Arial', sans-serif; letter-spacing: .5px; }
      .label { fill: #9aa4b2; font: 600 13px 'Arial', sans-serif; }
      .val   { fill: #e6edf3; font: 700 18px 'Arial', sans-serif; }
      .pill  { fill: #0b0c0f; stroke: #404652; stroke-width: 1.5; rx: 10; ry: 10; }
      .pillH { fill: #0b0c0f; stroke: #404652; stroke-width: 1.5; rx: 12; ry: 12; }
      .click { cursor: pointer; }
      .hint  { fill: #5c6773; font: 600 12px 'Arial', sans-serif; }
      .colH  { fill:#0d0f12; stroke:#2a2f3a; stroke-width:2; rx:12; ry:12; }
    ]]></style>
  </defs>

  <!-- background -->
  <rect width="1400" height="980" fill="url(#bg)"/>

  <!-- HEADER -->
  <g transform="translate(20,20)">
    <rect width="1360" height="64" rx="12" class="panel"/>
    <text x="28" y="42" class="title">Setup — Racing Sim (metric) · Griiip</text>
    <text x="900" y="42" class="label">Width 1800 mm · Wheelbase 2500 mm</text>
  </g>

  <!-- LAYOUT GRID: Left (Front/Rear), Right (Aero/Brakes/Diff/Generali) -->
  <!-- LEFT COLUMN -->
  <!-- FRONT -->
  <g transform="translate(20,104)">
    <rect width="900" height="360" rx="16" class="panel"/>
    <text x="24" y="36" class="title">Front</text>

    <!-- FL block -->
    <g transform="translate(24,60)">
      <rect width="420" height="280" class="pillH"/>
      <text x="16" y="28" class="label">Front Left (FL)</text>
      <!-- row1 -->
      <g transform="translate(16,50)">
        <g class="click" data-key="front.fl.pressure">
          <text class="label">Pressure</text><text x="180" class="val">bar</text>
        </g>
        <g class="click" data-key="front.fl.camber" transform="translate(220,0)">
          <text class="label">Camber</text><text x="160" class="val">°</text>
        </g>
      </g>
      <!-- row2 -->
      <g transform="translate(16,90)">
        <g class="click" data-key="front.fl.toe">
          <text class="label">Toe</text><text x="180" class="val">mm</text>
        </g>
        <g class="click" data-key="front.fl.ride_height" transform="translate(220,0)">
          <text class="label">Ride Height</text><text x="160" class="val">mm</text>
        </g>
      </g>
      <!-- row3 -->
      <g transform="translate(16,130)">
        <g class="click" data-key="front.fl.spring_rate">
          <text class="label">Spring</text><text x="180" class="val">N/mm</text>
        </g>
        <g class="click" data-key="front.fl.damper_bump" transform="translate(220,0)">
          <text class="label">Bump</text><text x="160" class="val">click</text>
        </g>
      </g>
      <!-- row4 -->
      <g transform="translate(16,170)">
        <g class="click" data-key="front.fl.damper_rebound">
          <text class="label">Rebound</text><text x="180" class="val">click</text>
        </g>
        <g transform="translate(220,0)">
          <text class="label hint">Temps I/M/O</text>
        </g>
      </g>
      <!-- row5 temps -->
      <g transform="translate(16,210)">
        <g class="click" data-key="front.fl.tire_temp_i">
          <text class="label">Temp I</text><text x="180" class="val">°C</text>
        </g>
        <g class="click" data-key="front.fl.tire_temp_m" transform="translate(140,0)">
          <text class="label">M</text><text x="90" class="val">°C</text>
        </g>
        <g class="click" data-key="front.fl.tire_temp_o" transform="translate(240,0)">
          <text class="label">O</text><text x="60" class="val">°C</text>
        </g>
      </g>
    </g>

    <!-- FR block -->
    <g transform="translate(456,60)">
      <rect width="420" height="280" class="pillH"/>
